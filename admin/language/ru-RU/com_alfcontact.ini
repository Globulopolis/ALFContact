COM_ALFCONTACT_OPTIONS_THEME="Шаблон формы контактов:"
COM_ALFCONTACT_OPTIONS_THEME_DESCRIPTION="Вы можете выбрать одну из тем для изменения внешнего вида контактной формы. Некоторые параметры могут потребовать HTML5-совместимого браузера (не IE 6). Должно быть включено использование стилизации компонента."
COM_ALFCONTACT_OPTIONS_CLIENT_SIDE_VALIDATION="Включить подтверждение со стороны клиента:"
COM_ALFCONTACT_OPTIONS_CLIENT_SIDE_VALIDATION_DESCRIPTION="Во включенном состоянии форма перед отправкой проверяет наличие незаполненных строк. Рекомендуется держать во включенном состоянии, поскольку заметно снижает нагрузку на сервер и улучшает отношение конечных пользователей к сайту. При этом, в сочетании с нехорошо-написанными шаблонами, могут возникнуть неожиданные побочные эффекты."
COM_ALFCONTACT_OPTIONS_CUSTOM_CSS="Свои CSS стили:"
COM_ALFCONTACT_OPTIONS_CUSTOM_CSS_DESCRIPTION="Здесь можно ввести собственны css-стили для дополнительной стилизации формы обратной связи ALFcontact. Для работоспособности должно быть включено использование стилизации, а также выбрана тема ' --- Своя --- '. Все элементы формы обратной связи находятся внутри тэга #contact-form."
